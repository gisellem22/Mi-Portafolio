<div class="container">
    <h4 class="mb-4">Habilidades</h4>
    <div class="row">
        <div class="card col-md-4 border-0" *ngFor="let skill of skills">
                <img [src]="skill.icon" class="card-img-top img-fluid" [alt]="skill.name">
                <div class="card-body">
                    <h4 class="card-title">{{skill.name}}</h4>
                    <h6 class="card-text">{{skill.text}}</h6>
                </div>
            </div>
        </div>
    </div>
