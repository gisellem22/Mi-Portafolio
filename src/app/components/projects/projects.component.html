    <div class="container"style="margin-top: 100px">

        <div class="row justify-content-center">
            <div class="card col-12 col-sm-6 col-md-6 col-lg-6 border-0" *ngFor="let project of projects">
                   <div class="text-center p-2 rounded" style="background: #f9f9f9">
                    <img [src]="project.img" class="card-img-top img-fluid rounded" [alt]="project.name">
                   </div> 
                    <div class="card-body mb-3">
                        <h5 class="card-title">{{project.name}}</h5>
                        <p class="card-text">{{project.text}}</p>
                    </div>
                </div>
            </div>
        </div>
